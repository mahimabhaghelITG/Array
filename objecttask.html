<!DOCTYPE html>
<html>
    <head>
        <title>Object Task</title>
    </head>
    <body>
        <h2>Object Task</h2>
        <form name="myForm"  onsubmit="validateForm(event)" >
            <label>
                <input type="text" name="fname" value="">
            </label>
            <label>
                <input type="text" name="lname" value="">
            </label>
            <input type="submit" value="Submit">
          </form>
          <script>
            function validateForm(event){
                event.preventDefault(); 
                var formMain = document.querySelector('form');
                var dataMain = new FormData(formMain);
                var fromdata = Object.fromEntries(dataMain);
                console.log(fromdata);
            }
          </script>
    </body>
</html>
