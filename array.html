<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>

<p id="demo"></p>
<p id="looping"></p>
<p id="foreach"></p>
<script>
const cars = ["Saab", "Volvo", "BMW"];
cars[2] = "Safari";
console.log(cars.length );
cars.sort();
document.getElementById("demo").innerHTML = cars;

const fruits = ["Banana", "Orange", "Apple", "Mango"];
let fLen = fruits.length;

let text = "<ul>";
for (let i = 0; i < fLen; i++) {
  text += "<li>" + fruits[i] + "</li>";
}
text += "</ul>";

let eachLoop = "<ul>";
    fruits.push("Lemon"); // add lemon
    var fruitSort = fruits.sort(); // sort value 
    fruitSort.forEach(eachFunction);
    function eachFunction(fruit){
      
        eachLoop += "<li>" + fruit + "</li>"; // print one by one value 
    }
    
document.getElementById("looping").innerHTML = text;
document.getElementById("foreach").innerHTML = eachLoop ;
// Create an array with 40 undefined elements:
const points = new Array(40); 
console.log(points); // undefined 

// Create an array with one element:
const points_one = [40]; // one ele 
console.log(points_one[0]);

const points_two = new Array(40,100); 
console.log(points_two[0]); // 2 ele

const fruits_of = ["Banana", "Orange", "Apple", "Mango"];
console.log(typeof fruits_of );
console.log(Array.isArray(fruits_of));
console.log(fruits_of instanceof Array);
</script>

</body>
</html>
